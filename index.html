<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal
    </title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <h1>Image Carousal</h1>
    <main>
<div class="container">
    <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button"> <img src="icons8-left-chevron-25.png" alt=""></button>
        <div class="image-list">
            <img src="pexels-padrinan-255379.jpg" alt="" class="image-item">
            <img src="pexels-pixabay-235986.jpg" alt="" class="image-item">
            <img src="pexels-pixabay-259915.jpg" alt="" class="image-item">
            <img src="pexels-pixabay-276092.jpg" alt="" class="image-item">
            <img src="pexels-pixabay-531880.jpg" alt="" class="image-item">
            <img src="pexels-rovenimages-com-344613-949587.jpg" alt="" class="image-item">
            <img src="pexels-pixabay-531880(1).jpg" alt="" class="image-item">
            <img src="pexels-felixmittermeier-956999.jpg" alt="" class="image-item">
            <img src="pexels-shonejai-445753-1227511.jpg" alt="" class="image-item">
            <img src="pexels-pixmike-413195.jpg" alt="" class="image-item">
        </div>
        <button id="next-slide" class="slide-button"> <img src="icons8-right-chevron-25.png" alt=""></button>

    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
</div>
</main>
<script src="script.js" ></script>
</body>
</html>
